<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuentrada Pe</title>
    <link rel="icon" href="/img/about/logo.jpg">
    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/projects/traffic_light.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="css/about/about.css">
    <link rel="stylesheet" href="css/projects/temperature_arduino.css">
    <link rel="stylesheet" href="/css/projects/window_bt.css">
    <link rel="stylesheet" href="/css/languajes/languajes.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Font Cinzel -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Lexend Mega -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
    <!-- Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- Parisienne -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <!-- Rock Salt -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header"></div>
    <div class="contentTitle">
        <h1 class="titleLabel">Compra</h1>
    </div>
    <div class="content">
        <h3 class="defaultLabel">Entradas</h3>
    </div>
    <div class="horizontal-line"></div>

    <div class="containerEntradas">
        <label>
            <img src="img\zonas.png" alt="ImagenZona" class="imagenZona">
        </label>
        <div class="container5ItemsVertical">
            <div class="containerTickets">
                <div style="margin-right: 50px;">
                    <h4>Tickets</h4>
                </div>
                <div><button>Actualizar</button></div>

            </div>
            <div class="container5Items">
                <div class="container5ItemsSingle"> <label>General</label></div>
                <div class="container5ItemsSingle"> <button>-</button></div>
                <div class="container5ItemsSingle"> <label>01</label></div>
                <div class="container5ItemsSingle"> <button>+</button></div>
                <div class="container5ItemsSingle"> <label>999</label></div>
            </div>
            <div class="container5Items">
                <div class="container5ItemsSingle"> <label>General</label></div>
                <div class="container5ItemsSingle"> <button>-</button></div>
                <div class="container5ItemsSingle"> <label>01</label></div>
                <div class="container5ItemsSingle"> <button>+</button></div>
                <div class="container5ItemsSingle"> <label>999</label></div>
            </div>
            <div class="container5Items">
                <div class="container5ItemsSingle"> <label>General</label></div>
                <div class="container5ItemsSingle"> <button>-</button></div>
                <div class="container5ItemsSingle"> <label>01</label></div>
                <div class="container5ItemsSingle"> <button>+</button></div>
                <div class="container5ItemsSingle"> <label>999</label></div>
            </div>
            <div class="container5Items">
                <div class="container5ItemsSingle"> <label>General</label></div>
                <div class="container5ItemsSingle"> <button>-</button></div>
                <div class="container5ItemsSingle"> <label>01</label></div>
                <div class="container5ItemsSingle"> <button>+</button></div>
                <div class="container5ItemsSingle"> <label>999</label></div>
            </div>
            <div class="container5Items">
                <div class="container5ItemsSingle"> <label>General</label></div>
                <div class="container5ItemsSingle"> <button>-</button></div>
                <div class="container5ItemsSingle"> <label>01</label></div>
                <div class="container5ItemsSingle"> <button>+</button></div>
                <div class="container5ItemsSingle"> <label>999</label></div>
            </div>
        </div>


    </div>



    <div class="content">

    </div>


    <div class="containerMonto">
        <label for="smallLabel">Monto:</label>
        <label for="smallLabel">S/. 500</label>
        <button>Comprar</button>

    </div>

    <div class="content">
        <h3 class="defaultLabel">Obligatorio</h3>
    </div>
    <div class="horizontal-line"></div>

    <div class="container3Items">
        <label for="smallLabel">Celular:</label>
        <input type="text" id="celular" name="celular">
        <div class="containerSingleItem"><button>Enviar sms</button></div>

    </div>

    <div class="container3Items">
        <label for="smallLabel">Codigo:</label>
        <input type="text" id="codigo" name="codigo">
        <div class="containerSingleItem"><button>Verificar</button></div>

    </div>

    <div class="container3Items">
        <label for="smallLabel">PIN:</label>
        <input type="text" id="pin" name="pin">
        <div class="containerSingleItem"></div>
    </div>

    <div class="contentOptions">
        <div class="container">
            <label for="smallLabel">Medio de pago:</label>
            <div class="containerVertical">
                <label>
                    <input type="checkbox" name="option1">
                    <img src="img\yapeicon.png" alt="Icono 1" class="icono"> Yape
                </label>
                <label>
                    <input type="checkbox" name="option2">
                    <img src="img\plinicon.png" alt="Icono 2" class="icono"> Plin
                </label>
                <label>
                    <input type="checkbox" name="option3">
                    <img src="img\bcpicon.png" alt="Icono 3" class="icono"> BCP
                </label>
            </div>
        </div>
    </div>


    <div class="content">
        <h3 class="defaultLabel">Opcional</h3>
    </div>
    <div class="horizontal-line"></div>
    <div class="contentOptions">
        <div class="container">
            <label for="smallLabel">Nombre:</label>
            <input type="text" name="nombre">
        </div>
        <div class="container">
            <label for="smallLabel">Correo:</label>
            <input type="text" name="correo">
        </div>
        <div class="container">
            <label for="smallLabel">DNI:</label>
            <input type="text" name="dni">
        </div>
        <div class="container">
            <label for="smallLabel">Pregunta:</label>
            <input type="text" name="pregunta">
        </div>
    </div>



    <div class="footer"></div>
    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>

</html>
